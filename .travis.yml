language: node_js
node_js:
- '5'
branches:
  only:
  - source
before_install:
- npm install -g hexo-cli
before_script:
- git config --global user.name 'Isaac McDaniel via Travis CI'
- git config --global user.email 'isaac@zone6.online'
- sed -i'' "s~git@github.com:bananasplitfest/bananasplitfest.github.io.git~https://${GH_TOKEN}:x-oauth-basic@github.com/bananasplitfest/bananasplitfest.github.io.git~"
  _config.yml
install:
- npm install
script:
- hexo generate
after_success:
- hexo deploy --silent
env:
  global:
    secure: 
