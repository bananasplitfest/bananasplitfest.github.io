# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Great American Banana Split Celebration
subtitle: Produced by the Greater Latrobe - Laurel Valley Chamber of Commerce
description:
author: GABSC
language: en
timezone: America/New_York

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://bananasplitfest.com
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:
cname: bananasplitfest.com

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: 2016-theme

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:bananasplitfest/bananasplitfest.github.io.git
  branch: master

# Aliases
alias:
  events/kellie-pickler/: events/concert/
  5k-registration/: http://www.active.com/latrobe-pa/running/distance-running-races/5k-banana-run-2016
  request/: http://goo.gl/forms/JQs0MjSYYZp50Mjf2
  entertainment-schedule/: events/entertainment-stage/schedule/
  
